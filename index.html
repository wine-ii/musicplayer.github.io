<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5dcfede5ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Siddiq hai Pehla</h2>
            <h3 id="artist">Hafiz Tahir Qadri</h3>
            <div class="image-container">
                <img src="./images/1.jpg" alt="logo">
            </div>
            <audio src="./Naats/audio.mp3"></audio>

            <div class="progressbar-container" id="progress-container">
                <div class="progress-duration-meter">
                    <div id="current-time">0:00</div>
                    <div id="duration">2:15</div>
                </div>
                <div class="progress-div" id="progress-div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
</body>
</html>
